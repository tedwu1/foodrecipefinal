{% extends "base.html" %}

{% block content %}
<h1>Recipes</h1>
<ul>
    {% for recipe in recipes %}
        <li><a href="{{ url_for('main.recipe_detail', recipe_id=recipe.id) }}">{{ recipe.title }}</a></li>
    {% endfor %}
</ul>
<a href="{{ url_for('main.new_recipe') }}">Add New Recipe</a>
{% endblock %}
